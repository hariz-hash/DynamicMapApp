<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- leaflet css -->

      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <!-- leaflet clustering css-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />
    <!--bootstrap cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="
    <link
      rel=" stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- personal css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navigation for tabs-->
    <!-- <nav class="bg-black ms-0 me-0 p-0"> -->

    <div
      class="container p-0 position-absolute top-0 end-0 m-sm-0"
      id="containerTab"
    >
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li>
          <img src="img/crownCurvedYellow.png" class="logoCrown" alt="" />
        </li>
        <!--Search tab-->
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active rounded-0"
            id="search-tab"
            data-bs-toggle="tab"
            data-bs-target="#search"
            type="button"
            role="tab"
            aria-controls="search"
            aria-selected="true"
          >
            Search
          </button>
        </li>
        <!--Weather tab-->
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-0"
            id="weather-tab"
            data-bs-toggle="tab"
            data-bs-target="#weather"
            type="button"
            role="tab"
            aria-controls="weather"
            aria-selected="false"
          >
            Weather
          </button>
        </li>
        <!--Mrt tab-->
        <li class="nav-item " role="presentation">
          <button
            class="nav-link rounded-0"
            id="Mrt-tab"
            data-bs-toggle="tab"
            data-bs-target="#Mrt"
            type="button"
            role="tab"
            aria-controls="Mrt"
            aria-selected="false"
          >
            Mrt
          </button>
        </li>
        <!--toggle tab to close tabcontent-->
        <li class="nav-item" role="presentation">
          <a
            class="nav-link fa-solid fa-caret-down m-1"
            id="caretdown"
            data-bs-toggle="collapse"
            data-bs-target=".tab-content"
            aria-controls="caretdown"
            aria-selected="false"
          ></a>
        </li>
      </ul>
      <!-- for tab content -->
      <div class="tab-content collapse show py-2">
        <!-- tab content for search contains saerch box and search button-->
        <div
          class="tab-pane fade show active"
          id="search"
          role="tabpanel"
          aria-labelledby="search-tab"
        >
          <div class="input-group ps-3 pe-3 my-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="searchTerm"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="btnSearch"
            >
              Search
            </button>
          </div>
          <!--Dropdown list-->
          <div class="dropdown ps-3 pe-3 my-3">
            <select id="category" class="p-1 w-100">
              <option hidden>Choose a category</option>
              <option name="category" class="showCategoryName" value="10027">
                Museum
              </option>
              <option name="category" class="showCategoryName" value="10035">
                Performing Arts Venue
              </option>
            </select>
          </div>
          <div id="results" class="resultsDisplay ps-3 pe-3 my-3"></div>
        </div>
        <!-- tab content for weather-->
        <div
          class="tab-pane fade p-2"
          id="weather"
          role="tabpanel"
          aria-labelledby="weather-tab"
        >
          <div class="weatherbackground">
            <div class="container weatherDisplay">
              <div class="country"></div>
            Temperature:  <div class="temp"></div>
              <img src="" alt="" class="icon w-20" />
              <div class="description"></div>
              Humidity:<div class="humidity"></div>
            </div>
          </div>

          <!--afasaf-->
        </div>
        <!-- tab content for MRT-->
        <div
          class="tab-pane transportation fade"
          id="Mrt"
          role="tabpanel"
          aria-labelledby="Mrt-tab"
        >
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="19047"
              name="mrtStations"
              id="mrtStations"
            />
            <label for="mrtStations">Near by Mrt</label>
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <!-- <div class="logo position-absolute top-0 start-0">
      <img src="/img/crownCurvedBlack2.png" alt="" />
    </div> -->
    <div class="buttonMenu position-absolute bottom-0 start-0">
      <button
        class="btn menuBtn m-4"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Login
      </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Welcome to ArtsSg !</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">Login</div>

          <!-- Modal footer -->
          <div class="input-group ps-3 pe-3 my-3">
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              aria-label="Search"
              aria-describedby="button-addon2"
              id="searchTerm"
            />
          </div>
          <div class="input-group ps-3 pe-3 my-3">
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="searchTerm"
            />
          </div>

            <button type="button" class="btn btn-primary m-2">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!-- </nav>

    <!-- axios-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"
      integrity="sha512-bHeT+z+n8rh9CKrSrbyfbINxu7gsBmSHlDCb3gUF1BjmjDzKhoKspyB71k0CIRBSjE5IVQiMMVBgCWjF60qsvA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Leaflet-->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <!-- Leaflet Clustering-->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <script src="displayIcons.js"></script>

    <!-- our own data.js -->
    <script src="SideNavigationBar.js"></script>

    <script src="displayIcons.js"></script>

    <script src="data.js"></script>
    <!-- finally script.js -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
