    <!-- <button id="btnToggleSearch">Toggle Search</button> -->
    <div
      class="container p-2 position-absolute top-0 start-0"
      id="containersearch"
    >
      <nav class="bg-black ms-0 me-0 p-0">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="search-tab"
              data-bs-toggle="tab"
              data-bs-target="#search"
              type="button"
              role="tab"
              aria-controls="search"
              aria-selected="true"
            >
              Search
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="weather-tab"
              data-bs-toggle="tab"
              data-bs-target="#weather"
              type="button"
              role="tab"
              aria-controls="weather"
              aria-selected="false"
            >
              Weather
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="Mrt-tab"
              data-bs-toggle="tab"
              data-bs-target="#Mrt"
              type="button"
              role="tab"
              aria-controls="Mrt"
              aria-selected="false"
            >
              Mrt
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link fa-solid fa-caret-down m-1"
              id="caretdown-tab"
              data-bs-toggle="collapse"
              data-bs-target=".tab-content"
              aria-controls="caretdown"
              aria-selected="false"
            ></a>
          </li>
        </ul>
      </nav>
      <!-- id="myTabContent" -->
      <div class="tab-content bg-black ps-2 pe-2 pt-2 pb-1 collapse show">
        <div
          class="tab-pane fade show active"
          id="search"
          role="tabpanel"
          aria-labelledby="search-tab"
        >
          <div class="input-group mb-3 my-3">
            <input
              type="text"
              class="form-control"
              placeholder="search Museums or Venues"
              aria-describedby="button-addon2"
              id="searchTerm"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="btnSearch"
            >
              Button
            </button>
            <select id="category" class="my-3" style="width: 280px">
              <option name="museum" value="10027">Museum</option>
              <option name="museum" value="10035">Performing Arts Venue</option>
            </select>
            <div id="results"></div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="weather"
          role="tabpanel"
          aria-labelledby="weather-tab"
        >
          <div class="weatherbackground">
            <div class="container weatherDisplay">
              <div class="country"></div>
              <div class="temp"></div>
              <img src="" alt="" class="icon" />
              <div class="description"></div>
              <div class="humidity"></div>
            </div>
          </div>

          <!--afasaf-->
        </div>
        <div
          class="tab-pane fade"
          id="Mrt"
          role="tabpanel"
          aria-labelledby="Mrt-tab"
        >
          <div class="form-check">
            <!-- <input type="checkbox" id="scales" name="scales" checked />
            <label for="scales">Scales</label> -->
            <input
              class="form-check-input"
              type="checkbox"
              value="19047"
              name="mrtStations"
              id="mrtStations"
              
            />
            <label for="mrtStations">Near by Mrt</label>
          </div>
        </div>
      </div>
