<div class="row justify-content-left mr-0 mb-0 p-0 ">

    <div id="info-tab" class="pr-0 rounded">
      <ul class="nav nav-tabs shadow" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link py-3 px-2 active" id="search-results" data-toggle="tab" href="#search" role="tab"
            aria-controls="search" aria-selected="true">Search <i class="fas fa-search lightgreen-text pl-2"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-3 px-2" id="filters" data-toggle="tab" href="#filter" role="tab" aria-controls="filter"
            aria-selected="false">Explore <i class="fas fa-filter lightbrown-text pl-2"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-3 px-2" id="weather-info" data-toggle="tab" href="#weather" role="tab"
            aria-controls="weather" aria-selected="false">Weather <i
              class="fas fa-cloud-sun lightblue-text pl-2"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-3 pl-4 pr-2" id="tab-toggle" data-toggle="tab" href="#" role="tab"
            aria-controls="tab-toggle" aria-selected="false"><i class="fas fa-caret-down"></i></a>
        </li>
      </ul>
      
      <div class="tab-content shadow" id="myTabContent">
        <div class="tab-pane fade show active" id="search" role="tabpanel" aria-labelledby="search-tab">
          <div class="row lightgreen-bg mx-0" id="search-bar-wrapper">
            <div class="col bg-light px-0">
              <div class="input-group mb-2 mt-3 mx-auto  px-3" id="search-bar">
                <input type="text" class="form-control rounded-left border-white" id="query"
                  placeholder="Search for a park e.g. Telok Blangah">
                <div class="input-group-append">
                  <button class="input-group-text lightbrown lighten-3 rounded-right border-white" id="btn-search"><i
                      class="fas fa-search text-white" aria-hidden="true"></i></button>

                </div>
              </div>
            </div>
          </div>
          <div id="search-result-header" class="m-0 p-0">

          </div>

          <div id="details" class="py-2 px-4">

            <!-- search result -->

          </div>
        </div>
        <div class="tab-pane fade" id="filter" role="tabpanel" aria-labelledby="filter-tab">

          <div class="px-5 pt-5 pb-3">
            <h5 class="bluetext">Toggle Search Results</h5>
            <div class="pt-1">
              <input type="radio" name="show-park" value="marker" checked /> <img src="images/tree_icon.png" width="18"
                class="px-1" /> Parks Locations <br />
            </div>
            <div class="pt-2">
              <input type="radio" name="show-park" value="area" /> <img src="images/legend_park_area.png" width="20"
                class="px-1" /> Park Areas
            </div>
          </div>
          <hr class="mx-3" />

          <div class="px-5">
            <h5 class="bluetext">Explore Trees & Trails</h5>
            <div class="pt-2">
              <input type="checkbox" name="show-layers" value="trees" /> <img src="images/tree2_icon.png" width="18"
                class="px-1" /> Heritage Trees <br />
            </div>
            <div class="pt-1">
              <input type="checkbox" name="show-layers" value="cycling" /> <img src="images/legend_cycling_path.png"
                width="20" class="px-1" /> Cycling Path<br />
            </div>
            <div class="pt-2">
              <input type="checkbox" name="show-layers" value="pcn" /> <img src="images/legend_pcn.png" width="20"
                class="px-1" />Park Connectors<br />
            </div>
            <div class="pt-2">
              <input type="checkbox" name="show-layers" value="tracks" /> <img src="images/legend_park_tracks.png"
                width="20" class="px-1" />National Parks
              Tracks<br />
            </div>
          </div>
          <hr class="mx-3" />
          <div class="px-5 pt-3 col">
            <button id="btn-reset" class="btn btn-primary lightbrown border-white text-white ">Reset</button>
          </div>
        </div>
        <div class="tab-pane fade" id="weather" role="tabpanel" aria-labelledby="weather-tab">
          <div id="forecast24hr" class="pt-3 px-5 pb-0">
            Weather Tab
          </div>
          <div id="forecast2hr" class="px-5 pt-0 pb-5 col">
            <button id="btn-forecast" class="btn btn-primary lightbrown border-white text-white">2-hour
              Forecast</button>
          </div>
        </div>
      </div>
    </div>

  </div>
